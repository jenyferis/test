<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Full Width</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            background-color: #181920; /* Fondo oscuro */
            font-family: Arial, sans-serif;
        }

        .content {
            flex: 1;
            padding: 16px;
            color: white;
        }

        .navbar {
            background: linear-gradient(
                135deg,
                #2672EF,  /* Azul intenso */
                #9EC3FF,  /* Azul claro */
                #00A3B8,  /* Azul turquesa */
                #333A5C   /* Azul oscuro */
            );
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            border-radius: 16px; /* Esquinas redondeadas superiores */
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
            margin: 0 16px 16px; /* Espaciado respecto al fondo */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .navbar a i {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .navbar a:hover {
            color: #9EC3FF; /* Azul claro en hover */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome!</h1>
        <p>This is your main content.</p>
    </div>
    <div class="navbar">
        <a href="#home">
            <i>üè†</i>
            <span>Home</span>
        </a>
        <a href="#search">
            <i>üîç</i>
            <span>Search</span>
        </a>
        <a href="#notifications">
            <i>üîî</i>
            <span>Alerts</span>
        </a>
        <a href="#profile">
            <i>üë§</i>
            <span>Profile</span>
        </a>
    </div>
</body>
</html>
