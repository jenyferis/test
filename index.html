<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .app-container {
            width: 360px;
            height: 640px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .content {
            flex: 1;
            padding: 16px;
        }

        .navbar {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #01a3ba;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .navbar a i {
            font-size: 20px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="content">
            <h1>Welcome!</h1>
            <p>This is your main content.</p>
        </div>
        <div class="navbar">

            <a href="#search">

            <a href="#notifications">

                <span>Alerts</span>
            </a>
            <a href="#profile">
                <i>üë§</i>
                <span>Profile</span>
            </a>
        </div>
    </div>
</body>
</html>
