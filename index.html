    <title>Productos con Descuento</title>
    <style>
        /* Basic reset */
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;1,6..12,300;1,6..12,600&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@1,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: repeating-linear-gradient(360deg, #161226 0%, #291a30 100%, #333 100%, #000000 100%);

            font-family: 'Roboto', sans-serif;
            /* Aquí se especifica la fuente */
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
            padding: 0 20px;
            /* background-color: #3e305a; */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0 0 50px 50px;
            color: white;
            font-size: 18px;
            /* font-weight: bold; */
        }

        .profile-pic {
    display: flex;
    align-items: center;
    position: relative;
}

.profile-pic img {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 10px;
    border: 1px solid #ffc900;
    filter: drop-shadow(0px 0px 10px rgba(254, 174, 1, 0.5));
}

.profile-star {
    width: 25px;
    height: 25px;
    position: absolute;
    left: 40px; /* Ajusta la posición horizontal */
    bottom: 0px; /* Ajusta la posición vertical */
}

.profile-star svg {
    width: 100%;
    height: 100%;
    fill: #ffc900;
    filter: drop-shadow(0px 0px 10px #feae01);
}
        /* Opcional: Efecto hover para hacerlo más interactivo */
        .profile-pic img:hover {
            filter: drop-shadow(0px 0px 15px rgba(254, 174, 1, 0.7));
            transition: filter 0.3s ease;
        }

        .star {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 30px;
            height: 30px;
            margin-right: 40px;
            margin-left: 40px;
        }

        .star svg {
            width: 50px;
            height: 50px;
            fill: #ffc900;
            filter: drop-shadow(0px 0px 10px #feae01);
        }

        .content {
            flex: 1;
            padding: 16px;
            color: #c6c6c6;
            overflow-y: auto;
        }

        .content h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 14px;
        }

        .search-bar {
            position: relative;
            width: 100%;
            /* Usar todo el ancho disponible */
            margin: 0 auto 16px;
            /* Centrado */
        }


        .search-bar input {
            width: 100%;
            /* Asegura que el input ocupe todo el ancho */
            height: 50px;
            padding: 8px 12px 8px 36px;
            border: 1px solid #362c56;
            border-radius: 20px;
            background-color: #493a5b;
            color: #acafb6;
            font-size: 16px;
        }


        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-icon {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #acafb6;
        }

        .search-icon svg {
            width: 50px;
            height: 50px;
            fill: currentColor;
        }

        .slider-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            color: white;
            font-size: 14px;
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            max-width: 300px;
            height: 12px;
            background: linear-gradient(90deg,
                    #bd59e2 0%,
                    #cd71c5 15%,
                    #dd88a9 35%,
                    #e67d81 55%,
                    #ef785e 75%,
                    #ec4b27 100%);
            outline: none;
            border-radius: 16px;
            cursor: pointer;
            margin: 0 12px;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ffffff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #ffffff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }
        .box {
    position: relative;
    display: flex;
    align-items: center;
    height: 130px;
    background: #181624;
    border-radius: 16px;
    color: white;
    font-size: 16px;
    text-align: left;
    padding: 12px;
    margin-bottom: 16px;
}

.box .image-container {
    flex: 0 0 130px; /* Aumentado de 80px a 130px para que coincida con la altura */
    height: 100%; /* Ocupará toda la altura disponible */
    border-radius: 12px; /* Ajustado para que se vea mejor con el nuevo tamaño */
    overflow: hidden;
    background-color: #333a5c;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 16px;
}

.box .image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
        .box .details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .details .name {
            font-size: 14px;
            /* font-weight: bold; */
        }

        .details .price-old {
            font-size: 14px;
            text-decoration: line-through;
            color: #9e9e9e;
        }

        .details .price-now {
            font-size: 18px;

            color: #ffffff;
        }

        .box .discount-circle {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
    background: linear-gradient(135deg, #493a5b, #8d556e);
    color: white;
    font-weight: 600;
    filter: drop-shadow(0px 0px 10px rgba(141, 85, 110, 0.3));
}

        .navbar {
            background: #493a5b;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            border-radius: 25px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
            margin: 0 16px 16px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 8px 0;
            background: none;
        }

        .navbar a.active {
            position: relative;
            color: #ffffff;
            /* Cambiar el color del texto */
        }

        .navbar a.active svg {
            fill: #ffffff;
            /* Cambiar el color del ícono */
        }

        .navbar a.active::before {
            width: 60px;
            height: 60px;
            background: linear-gradient(to right, rgb(201, 104, 211), rgb(255, 150, 121));
        }


        .navbar svg {
            width: 30px;
            height: 30px;
            fill: #dec8ea;
            margin-bottom: 4px;
            position: relative;
            z-index: 2;
            transition: fill 0.3s ease;
        }

        .navbar a::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: linear-gradient(to right, rgb(201, 104, 211), rgb(255, 150, 121));
            border-radius: 50%;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .navbar a:hover::before {
            width: 60px;
            height: 60px;
        }

        .navbar a:hover svg {
            fill: #ffffff;
        }

        /* Y aquí el HTML del navbar: */
    </style>
</head>

    <script>
        const slider = document.getElementById('discountSlider');
        const sliderValue = document.getElementById('sliderValue');

        const navbarLinks = document.querySelectorAll('.navbar a');

        // Función para cambiar la selección activa
        navbarLinks.forEach(link => {
            link.addEventListener('click', () => {
                document.querySelector('.navbar a.active')?.classList.remove('active');
                link.classList.add('active');
            });
        });


        slider.addEventListener('input', () => {
            sliderValue.textContent = `${slider.value}%`;
        });

        // Prevenir scroll de la página mientras se usa el slider
        slider.addEventListener('mousedown', () => {
            document.body.style.overflow = 'hidden'; // Deshabilitar el scroll
        });

        slider.addEventListener('mouseup', () => {
            document.body.style.overflow = ''; // Restaurar el scroll
        });

        // Para dispositivos táctiles
        slider.addEventListener('touchstart', () => {
            document.body.style.overflow = 'hidden'; // Deshabilitar el scroll
        });

        slider.addEventListener('touchend', () => {
            document.body.style.overflow = ''; // Restaurar el scroll
        });
    </script>
