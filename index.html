<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bunnymoney</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .app-container {
            width: 360px;
            height: 640px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #01a3ba;
            color: #fff;
            text-align: center;
            padding: 16px;
            font-size: 18px;
            font-weight: bold;
        }

        .content {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .footer {
            background-color: #f1f1f1;
            padding: 16px;
            text-align: center;
            font-size: 14px;
        }

        .button {
            background-color: #01a3ba;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #018f9e;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">Telegram Mini App</div>
        <div class="content">
            <p>Welcome to your Telegram Mini App! Customize this area for your app's main content.</p>
            <button class="button">Get Started</button>
        </div>
        <div class="footer">Made with ❤️ for Telegram</div>
    </div>
</body>
</html>
