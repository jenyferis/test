<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos con Descuento</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #4c3ba4;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
            background-color: #1d1e2a;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
        }

        .profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #9EC3FF;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            flex: 1;
            padding: 16px;
            color: white;
            overflow-y: auto;
        }

        .content h1 {
            text-align: center;
            margin-bottom: 16px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
        }

        .search-bar input {
            width: 100%;
            max-width: 300px;
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            background-color: #1d1e2a;
            color: white;
            font-size: 16px;
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .slider-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            color: white;
            font-size: 14px;
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            max-width: 300px;
            height: 8px;
            background: #1d1e2a;
            outline: none;
            border-radius: 16px;
            cursor: pointer;
            margin: 0 12px;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #9EC3FF;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(158, 195, 255, 0.6);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #9EC3FF;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(158, 195, 255, 0.6);
        }

        .box {
            display: flex;
            align-items: center;
            height: 120px;
            background: linear-gradient(135deg, #1e1f36, #331e2e);

            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: white;
            font-size: 16px;
            text-align: left;
            padding: 12px;
            margin-bottom: 16px;
            position: relative;
        }

        .box .image-container {
            flex: 0 0 80px;
            height: 80px;
            border-radius: 25%;
            overflow: hidden;
            background-color: #333a5c;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
        }

        .box .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .box .details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .details .name {
            font-size: 16px;
            font-weight: bold;
        }

        .details .price-old {
            font-size: 14px;
            text-decoration: line-through;
            color: #9e9e9e;
        }

        .details .price-now {
            font-size: 18px;
            
            color: #ffffff;
        }

        .box .discount-circle {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #fcba32;
            border: 1px solid #fcba32;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            
        }

        .navbar {
            background: #2f2768;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            border-radius: 25px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
            margin: 0 16px 16px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 8px 0;
            background: none;
        }

        .navbar svg {
            width: 30px;
            height: 30px;
            fill: white;
            margin-bottom: 4px;
            position: relative;
            z-index: 2;
        }

        .navbar a::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: #00a3b8;
            border-radius: 50%;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .navbar a:hover::before {
            width: 60px;
            height: 60px;
        }

        .navbar a:hover svg {
            fill: #ffffff;
        }

        /* Removidas las reglas de hover adicionales que causaban el efecto de caja */
    </style>
</head>
